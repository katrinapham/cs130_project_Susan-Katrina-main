<!-- Daily Dairy -->
<!DOCTYPE html>
<html lang="en" >
<head>
   <meta charset="UTF-8">
   <title>Cover Page</title>
   <link rel="stylesheet" href="./style.css">
   <script type="text/javascript" src="index.js" defer></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&display=swap" rel="stylesheet"> 
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
   <div class="container">
      <a href="../CoverPage/index.html" id="back-to-main">Main Menu</a>
      
      <textarea class="textarea">Input your text here!</textarea>
      
      <i class="upload" id="button">Upload Image</i>


      <div class="image">
          <div class="image-display">
            <!-- preview panel -->
            <section class="preview_box">
                <div class="featured_image" style="background-image:url('./images/field1.jpg')"></div>
                <button class="prev">&lsaquo;</button>
                <button class="next">&rsaquo;</button>
            </section>

            <!-- thumbnails -->
            <ul class="cards"></ul>
          </div>
          <div>

          </div>

      </div>

   </div>
   <div id="m">May</div>
   <div id="y">2022</div>
  
</body>
</html>
