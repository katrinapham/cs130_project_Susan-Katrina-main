<!-- Cover Page -->
<!DOCTYPE html>
<html lang="en" >
<head>
   <meta charset="UTF-8">
   <title>Cover Page</title>
   <link rel="stylesheet" href="./style.css">
   <script type="text/javascript" src="index.js" defer></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&display=swap" rel="stylesheet">
   <style>
      @import url('https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Montserrat:wght@300&display=swap');
   </style>   
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
   <!-- partial:index.partial.html -->
   <!-- https://css-tricks.com/snippets/css/complete-guide-grid/ -->
   <div class="container">
      <a href="../index.html" id="welcome">My Daily Planner</a>
      <i class="left" id="button">&#9664</i>
      
      <section class="year-bar">
         <i id="prev">
            2021
         </i>            
         <i id="curr">
            2022
         </i>
         <i id="next">
            2023
         </i>
      </section>
      
      <i class="right" id="button">&#x25B6</i>


      <div class="jan" id="month">Jan</div>            
      <div class="feb" id="month">Feb</div>
      <div class="mar" id="month">Mar</div>
      <div class="apr" id="month">Apr</div>            
      <div class="may" id="month">May</div>
      <div class="jun" id="month">June</div>
      <div class="jul" id="month">July</div>            
      <div class="aug" id="month">Aug</div>
      <div class="sep" id="month">Sep</div>
      <div class="oct" id="month">Oct</div>            
      <div class="nov" id="month">Nov</div>
      <div class="dec" id="month">Dec</div>

   </div>
   <div id="m">May</div>
   <div id="y">2022</div>
  
</body>
</html>
